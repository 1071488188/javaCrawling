<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--首页-->
<div th:replace="include/newheader::header"></div>
<head>
    <meta charset="UTF-8"/>
    <title>任务监控管理</title>

</head>
<body>
<div id="container" class="effect mainnav-lg">


    <div th:include="include/newpage::header" th:remove="tag"></div>

    <div class="boxed">

        <!--内容-->
        <div id="content-container">
            <div id="page-content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel" style="margin-bottom: 0px;">
                            <div class="panel-heading">
                                <a data-toggle="collapse" href="#collapseSelect"><h3 class="panel-title">任务监控管理</h3></a>
                            </div>
                            <div id="collapseSelect" class="panel-body panel-collapse collapse in"
                                 style="padding: 5px 5px 5px 5px;margin: 10px 0px 0px 10px;">
                                <form class="form-horizontal">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <div class="col-md-3 text-right">
                                                    <label class="control-label ">任务名称：</label>
                                                </div>
                                                <div class="col-md-7 text-left">
                                                    <input id="txt_search_name" type="text" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer text-right">
                                        <button class="btn btn-info" type="button" id="searchbtn">
                                            <span class="glyphicon glyphicon-search"></span>搜索
                                        </button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!-- 主题内容-->

                    <div class="col-md-12" style="margin: 0;">
                        <div class="panel">
                            <div class="panel-heading" style="height: 5px;">


                            </div>
                            <div class="panel-body">
                                <div class="table-toolbar-left" style="margin-left: 5px;">
                                    <button class="btn btn-primary" id="btn_test_circle">定时队列爬取启动</button>
                                </div>


                                <table id="main-tables" class="table table-striped table-bordered nowrap"
                                       cellspacing="0"
                                       width="100%">

                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!--菜单-->
        <div th:include="include/newpage::mainnav" th:remove="tag"></div>
    </div>
</div>
<div class="modal" id="articleModal" role="dialog" tabindex="-1" aria-labelledby="myModalLabel2"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!--Modal header-->
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">请选择清洗文章</h4>
            </div>
            <!--Modal body-->
            <div class="modal-body">
                <div class="row form-horizontal">
                    <div class="col-md-6">
                        <div class="form-group ">
                            <div class="col-md-3 text-right">
                                <label class="control-label ">标题:</label>
                            </div>
                            <div class="col-md-7 text-left">
                                <input type="text" class="form-control" id="am_title" name="start"/>
                                <input type="hidden" class="form-control" id="am_siteid" name="id"/>
                                <input type="hidden" class="form-control" id="am_taskid" name="taskid"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group ">
                            <div class="col-md-3 text-right">
                                <label class="control-label ">文章时间：</label>
                            </div>
                            <div class="col-md-7 text-left">
                                <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" class="form-control" id="am_starttime" name="start"/>
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="form-control" id="am_endtime" name="end"/>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row form-horizontal">

                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-info" type="button" id="searcharticlebtn">
                        <span class="glyphicon glyphicon-search"></span>搜索
                    </button>

                </div>
                <table id="article-tables" class="table table-striped table-bordered" cellspacing="0" width="100%">

                </table>
            </div>
            <!--Modal footer-->
            <div class="modal-footer">
                <button class="btn btn-primary" id="btn_rinse" type="button">清洗选择的文章</button>
                <button class="btn btn-primary" id="btn_rinseAll" type="button">清洗查询出所有文章</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<!--js-->
<div th:replace="include/newheader::foot"></div>
<script src="/js/pagejs/runmanager/taskRunManager.js"></script>
</html>
