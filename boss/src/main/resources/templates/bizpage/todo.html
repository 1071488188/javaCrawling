<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org">

<body>
<div id="container" class="effect mainnav-lg">


    <div th:include="include/newpage::header" th:remove="tag"></div>

    <div class="boxed">

        <!--内容-->
        <div id="content-container">
            <div id="page-content">
                <div class="row">


                    <div class="col-md-12" >

                        <div class="panel" style="margin-bottom: 0px;">
                            <div class="panel-heading">
                                <a data-toggle="collapse" href="#collapseSelect" ><h3 class="panel-title" >我的代办</h3> </a>
                            </div>
                            <div id="collapseSelect" class="panel-body panel-collapse collapse in" style="padding: 5px 5px 5px 5px;margin: 10px 0px 0px 10px;">
                                <form class="form-horizontal">
                                    <div class="row">
                                        <div class="col-md-6" >

                                                <div class="col-md-3 text-right">
                                                    <label class="control-label ">开始时间：</label>
                                                </div>

                                                    <div class="input-group date">
                                                        <input type="text" id="starttime"  name="starttime" class="form-control"/>

                                                                class="fa fa-calendar fa-lg"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group ">
                                                <div class="col-md-3 text-right">
                                                    <label class="control-label ">结束时间：</label>
                                                </div>
                                                <div  class="col-md-7 text-left">
                                                    <div class="input-group date">
                                                        <input type="text"  id="endtime"  name="endtime" class="form-control"/>
                                                        <span class="input-group-addon"><i
                                                                class="fa fa-calendar fa-lg"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer text-right" >
                                        <button class="btn btn-info" type="button"  id="searchbtn">
                                            <span class="glyphicon glyphicon-search"></span>搜索
                                        </button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                    <!-- 主题内容-->

                    <div class="col-md-12" style="margin: 0;">
                        <div class="panel">
                            <div class="panel-heading" style="height: 5px;">


                            </div>
                            <div class="panel-body">
                                <div class="table-toolbar-left" style="margin-left: 5px;">
                                    <!--<button class="btn btn-primary btn-labeled fa fa-bars "-->

                                    <!--</button>-->
                                    <!--<button class="btn btn-primary btn-labeled fa fa-bars ">查看历史</button>-->
                                    <!--<button class="btn btn-primary btn-labeled fa fa-bars ">查看流程图</button>-->
                                </div>


                                <table id="main-tables" class="table table-striped table-bordered" cellspacing="0" width="100%">

                                </table>
                            </div>
                        </div>

                    </div>

                </div>
            </div >
